
<div>

	<div *ngIf="alert.message.length > 0" class="full-coloured-corner">
		<section class="error-message">
			
			<h2>
			Error message 
			<a (click)="hideErrorPanel()" class="download-icon" style="cursor: pointer; float: right;"><span class="glyphicon glyphicon-remove">&nbsp;</span></a>
			</h2>
			<p>Please correct the following errors:</p>
			<dl>
				<dt>{{alert.message}}</dt>
			</dl>
		</section>
	</div>

	<div class="table">
		<table class="table table-hover table-condensed">
			<thead>
		      <tr>
		        <th style="width: 5%;">&nbsp;</th>
		        <th style="width: 20%; color: #00008b; cursor: pointer;" (click)="sortByDate()">Date &nbsp; <span [ngClass]="dateHeaderClass"></span></th>
		        <th style="width: 30%; color: #00008b; cursor: pointer;" (click)="sortByName()">Document name &nbsp; <span [ngClass]="nameHeaderClass"></span></th>
		        <th style="width: 35%;">Description</th>
		        <th style="width: 10%;">Sender</th>
		      </tr>
		    </thead>
		    <tbody>
		      <tr *ngFor="let doc of documents let i = index;">
		        <td><a (click)="downloadDocument(doc)" title="download {{doc.name}}" class="download-icon">Download</a></td>
		        <td>{{doc.modifiedDate | date: 'dd-MM-yyyy HH:mm:ss'}}
		        <td>{{doc.name}}</td>
		        <td>{{doc.description}}</td>
		        <td>{{doc.modifiedBy}}</td>
		      </tr>
		    </tbody>
		</table>
	</div>



</div>
