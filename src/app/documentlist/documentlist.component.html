
<div>
<div *ngIf="alert.message.length > 0" class="alert alert-danger">
  <strong>Error!</strong> {{alert.message}}
</div>
  <table class="table table-hover table-striped table-condensed">
    <thead>
      <tr>
        <th style="color: #00008b; cursor: pointer;" (click)="sortByDate()">Date &nbsp; <span [ngClass]="dateHeaderClass"></span></th>
        <th style="color: #00008b; cursor: pointer;" (click)="sortByName()">Document name &nbsp; <span [ngClass]="nameHeaderClass"></span></th>
        <th>Description</th>
        <th>Sender</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let doc of documents let i = index;" (click)="downloadDocument(doc)">
        <td>{{doc.modifiedDate | date: 'dd-MM-yyyy HH:mm:ss'}}
        <td>{{doc.name}}</td>
        <td>{{doc.description}}</td>
        <td>{{doc.modifiedBy}}</td>
      </tr>
    </tbody>
  </table>
</div>
