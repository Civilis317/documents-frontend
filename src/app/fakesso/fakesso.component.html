<div style="width: 40%">
     <div class="form-group">
         <label for="jwt">Json Webtoken</label>
         <input type="text" name="jwt" id="jwt" [(ngModel)]="jwt" class="form-control" required autofocus/>
     </div>
     <div class="form-group">
         <button class="btn btn-md btn-primary" (click)="setToken()">Submit</button>
     </div>
</div>
